<%

	xml = HTTParty.get(slide.feed_url).body
	feed = Feedjira::Feed.parse xml

	entity = feed.entries.shuffle.first
%>

<div class="notice notice_economia">
	<div class="img_notice" style="background-image: url('<%= entity.image if entity.image %>')">
		<h1><%= entity.title %></h1>
	</div>
</div>
